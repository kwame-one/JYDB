<!DOCTYPE html>
<html>
	<head>
		<title>Details</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<style type="text/css">
			body {
				font-size: 17px
			}
		</style>
	</head>
	<body>
		<div class="container">
			<table class="table ">
				<tr>
					<td colspan="2" align="center"><h3>Details</h3></td>
				</tr>
				<tbody>
					<tr>
						<td>Name</td>
						<td id="name">name</td>
					</tr>
					<tr>
						<td>Gender</td>
						<td id="gender">gender</td>
					</tr>
					<tr>
						<td>Date of Birth</td>
						<td id="dob">DOB</td>
					</tr>
					<tr id="address">
						<td>Email Address</td>
						<td id="email">address</td>
					</tr>
					<tr id="phone">
						<td>Phone number</td>
						<td id="number">contact</td>
					</tr>
					<tr>
						<td>Residence</td>
						<td id="residence">residence</td>
					</tr>
					<tr>
						<td>School</td>
						<td id="school">school</td>
					</tr>
					<tr>
						<td>Level</td>
						<td id="level">level</td>
					</tr>
					<tr id="db">
						<td id="schoolres">School Residence</td>
						<td id="sr">sr</td>
					</tr>
					<tr id="vd">
						<td id="visitDay">Visiting Day(s)</td>
						<td id="visiting">vd</td>
					</tr>
					<tr id="t">
						<td id="visitTime">Time</td>
						<td id="time">time</td>
					</tr>
					<tr>
						<td>Date of Graduation</td>
						<td id="dog">date</td>
					</tr>
					<tr>
						<td>Bible Study Group</td>
						<td id="bsgroup">BS group</td>
					</tr>
					<tr>
						<td>JY group</td>
						<td id="jygroup">group</td>
					</tr>
				</tbody>
			</table>

		</div>

	<script type="text/javascript" src="js/details.js"></script>
</body>
</html>
